<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity TrabalheJá</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/conf.css">
    <link rel="icon" href="assets/6.png">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Configurações da Conta</h2>
        <form>
            <!-- Nome do Usuário -->
            <div class="mb-3">
                <label for="nomeUsuario" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nomeUsuario" value="Seu Nome" required>
            </div>

            <!-- E-mail -->
            <div class="mb-3">
                <label for="emailUsuario" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="emailUsuario" value="email@exemplo.com" required>
            </div>

            <!-- Telefone -->
            <div class="mb-3">
                <label for="telefoneUsuario" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefoneUsuario" value="(99) 99999-9999">
            </div>

            <!-- Senha -->
            <div class="mb-3">
                <label for="senhaAtual" class="form-label">Senha Atual</label>
                <input type="password" class="form-control" id="senhaAtual" required>
            </div>

            <!-- Nova Senha -->
            <div class="mb-3">
                <label for="novaSenha" class="form-label">Nova Senha</label>
                <input type="password" class="form-control" id="novaSenha">
            </div>

            <!-- Confirmação de Senha -->
            <div class="mb-3">
                <label for="confirmaSenha" class="form-label">Confirmar Nova Senha</label>
                <input type="password" class="form-control" id="confirmaSenha">
            </div>

            <!-- Botões de Ação -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-custom-salvar">Salvar Alterações</button>
                <button type="button" class="btn btn-custom-excluir">Excluir Conta</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
