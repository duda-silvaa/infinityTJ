<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Infinity Trabalhe Já</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/6.png">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 600px; width: 100%; background-color: #2c2c54;">
      <div class="text-center mb-4">
        <img class="img-Infinity" src="assets/6.png" alt="Infinity Trabalhe Já" style="width: 150px;">
        <h1 class="text-white">Entrar</h1>
      </div>
      <form id="loginForm">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
          <label for="email">Digite seu email</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
          <label for="password">Digite sua senha</label>
        </div>
        <div class="d-flex justify-content-between">
          <a href="recuperacao.html" class="text-muted">Esqueceu a senha?</a>
        </div>
        <button type="submit" class="btn btn-login w-100 mt-3 text-white" style="background-color: #b85dfa;">Acessar</button>
      </form>
      <div class="text-center text-white my-3">ou</div>
      <button class="btn btn-light w-100">
        <img src="https://img.icons8.com/color/16/000000/google-logo.png" class="me-2"/> Entrar com o Google
      </button>
      <p class="text-center mt-4 text-muted">Ainda não possui uma conta? <a href="cadastro.html" class="text-decoration-none">Cadastre-se</a></p>
    </div>
  </div>


  <!-- Bootstrap JS -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->

</body>
</html>
