<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity TrabalheJá - Solicitar Orçamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/pagSolicitacao.css">
    <link rel="icon" href="assets/6.png">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="assets/6.png" class="img-logo" alt="logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="pag2.html">Página Inicial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="suporte.html">Suporte</a>
                </li>
              <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      <img src="assets/icons8-usuário-homem-com-círculo-48.png" alt="Usuário" width="30" height="30">
                  </a>
                  <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="configuracoes.html">Configurações da Conta</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="index.html">Sair</a></li>
                  </ul>
              </li>
            </ul>
          </div>
        </div>
      </header>
     
    <section class="container my-5 py-5">
        <h2 class="text-center mb-4">Solicitar <span>Orçamento</span></h2>
        <form id="formSolicitacao" class="formulario-solicitacao">
            <div class="mb-3">
                <label for="servico" class="form-label">Serviço</label>
                <input type="text" class="form-control" id="servico" name="servico" readonly>
            </div>
            
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="4" placeholder="Descreva o que você deseja"></textarea>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone para contato</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="Informe seu telefone para contato">
            </div>
            <button type="submit" class="btn btn-custom w-100">Enviar Solicitação</button>
        </form>
    </section>



    <!-- Modal de confirmação -->
<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmationModalLabel">Sucesso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Solicitação de Orçamento enviada com sucesso!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
  

    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <p>&copy; 2024 - Infinity TrabalheJá.</p>
        </div>
    </footer>

    <script src="script.js"> </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
